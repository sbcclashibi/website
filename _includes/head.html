<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <title> {{ page.title }} | St Bakhita Catholic Church, Lashibi</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="Catholic Church">
  
    <!-- tags for Facebook OpenGraph -->
    <meta property="og:url" content="https://saintbakhita.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }} | St Bakhita Catholic Church, Lashibi" />
    <meta property="og:site_name" content="St Bakhita Catholic Church, Lashibi">
    <meta property="og:description" content="{{ page.description }}" />
    {% if page.feature_image %}
    	<meta property="og:image" itemprop="image" content="/assets/img/{{ page.feature_image }}" />
    	<meta property="og:image:secure_url" itemprop="image" content="/assets/img/{{ page.feature_image }}" />
    {% else %}
    	<meta property="og:image" itemprop="image" content="/assets/img/ogimage.jpg" />
    	<meta property="og:image:secure_url" itemprop="image" content="/assets/img/ogimage.jpg" />
    {% endif %}
    <meta property="og:image" itemprop="image" content="/assets/img/ogimage.jpg" />
    <meta property="og:image:secure_url" itemprop="image" content="/assets/img/ogimage.jpg" />
    <meta property="og:image:width" content="200px">
    <meta property="og:image:height" content="200px">
    
    <!-- Favicons -->
    <link href="/assets/img/favicon.ico" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    
    <!-- Google Fonts -->

    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
